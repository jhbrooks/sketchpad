<!DOCTYPE html>
<html>
	<head>
		<title>Sketchpad</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/sketchpad.css">
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/sketchpad.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="surface"></div>
			<button id="refresh" class="left">Refresh</button>
			<button id="trail" class="left">Trail</button>
			<button id="rainbow" class="right">Rainbow</button>
			<div id="setColor">
				<span>
					<span class="colorStar">*</span>
					Set Color
					<span class="colorStar">*</span>
				</span>
				<input type="text" name="setColor">
			</div>
		</div>
	</body>
</html>
